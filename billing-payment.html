<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Billing &amp; Payment</title>
  <link href="css/style1.css" rel="stylesheet" type="text/css">
  <link href="css/style2.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="css/style3.css" rel="stylesheet" type="text/css">
</head>
<body class="hbs">
  <div class="hz-main">
    <div class="background-white" id="mainArea">
      <div id="mainContent">
        <div class="container">
          <div class="hz-main-contents">
            <div class="comp-box" id="coBody">
              <div class="container">
                <div id="coPage" class="zBilling">
                  <div id="coHeader">
                    <h1 class="header-1">Enter Your Billing and<br>
                    Payment Information</h1>
                    <ol id="coBreadcrumbs">
                      <li class="">Shipping</li>
                      <li class="current"><b>Billing &amp; Payment</b></li>
                      <li class="">Order Review</li>
                    </ol>
                  </div>
                  <div class="sa" id="coMain">
                    <form id="paymentForm" method="post" name="payment">
                      <div class="form-group">
                        <label class="control-label mandatory" for="pe2">Name on Card</label>
                        <div class="controls">
                          <input class="coFld coLongTextBox mandatory large" data-bind="ccNameOnCard" id="pe2" name="ccNameOnCard" type="text" value=""> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="pe1">Card Number</label>
                        <div class="form-inline row">
                          <input data-bind="ccType" id="pe6" name="ccType" type="hidden">
                          <div class="col-xs-6">
                            <div class="controls">
                              <input class="coFld ccNum coShortTextBox mandatory large pull-left form-control" data-bind="ccNumber" id="pe1" name="ccNumber" type="text" value="">
                            </div>
                          </div><span class="col-xs-6" id="ccTypeLogos"></span>
                          <span class="col-xs-6" id="ccTypeLogos"></span> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="pe3">Expiration Date</label>
                        <div class="form-inline row">
                          <div class="col-xs-6">
                            <span class="controls dropdown-wrapper coShortTextBox large"><select class="coFld ccMon ccExpDate mandatory dropdown large" data-bind="ccExpMonth" id="pe7" name="ccExpMonth">
                              <option value="-1">
                                MM
                              </option>
                              <option value="01">
                                01
                              </option>
                              <option value="02">
                                02
                              </option>
                              <option value="03">
                                03
                              </option>
                              <option value="04">
                                04
                              </option>
                              <option value="05">
                                05
                              </option>
                              <option value="06">
                                06
                              </option>
                              <option value="07">
                                07
                              </option>
                              <option value="08">
                                08
                              </option>
                              <option value="09">
                                09
                              </option>
                              <option value="10">
                                10
                              </option>
                              <option value="11">
                                11
                              </option>
                              <option value="12">
                                12
                              </option>
                            </select> <i></i></span>
                          </div>
                          <div class="col-xs-6">
                            <span class="controls dropdown-wrapper coShortTextBox large"><select class="coFld ccYear ccExpDate mandatory dropdown large" data-bind="ccExpYear" id="pe8" name="ccExpYear">
                              <option value="-1">
                                YY
                              </option>
                              <option value="17">
                                17
                              </option>
                              <option value="18">
                                18
                              </option>
                              <option value="19">
                                19
                              </option>
                              <option value="20">
                                20
                              </option>
                              <option value="21">
                                21
                              </option>
                              <option value="22">
                                22
                              </option>
                              <option value="23">
                                23
                              </option>
                              <option value="24">
                                24
                              </option>
                              <option value="25">
                                25
                              </option>
                              <option value="26">
                                26
                              </option>
                              <option value="27">
                                27
                              </option>
                              <option value="28">
                                28
                              </option>
                            </select> <i></i></span> <span class="coError"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="pe4">Security Code</label>
                        <div class="form-inline row">
                          <div class="col-xs-6">
                            <div class="controls">
                              <input class="coFld coShortTextBox mandatory ccCvv large form-control" data-bind="ccCvvNumber" id="pe4" maxlength="3" name="ccCvvNumber" type="text" value="">
                            </div>
                          </div><span class="col-xs-6" id="cvvHelpLogos"></span>
                          <div class="controls">
                            <span class="col-xs-6" id="cvvHelpLogos"><img class="cvvHelpLogo back3" src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" title="Last 3 numbers on the back of the card."> <img class="cvvHelpLogo front4" src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" title="For American Express, the security number is printed on the front of the card towards the right above the credit card number."></span>
                          </div><span class="col-xs-6" id="cvvHelpLogos"></span> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="light-rule mbl mtl"></div>
                      <h2 class="header-1">Billing Address</h2>
                      <div class="form-group same-as-shipping">
                        <label class="checkbox-inline" for="fe0"><input id="fe0" type="checkbox"> Same as Shipping Address</label>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe2">Address Line 1</label>
                        <div class="controls">
                          <input class="coFld mandatory coLongTextBox large form-control" data-bind="addrLine1" id="fe2" name="address-line1" type="text" value=""> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="fe3">Address Line 2</label>
                        <div class="controls">
                          <input class="coFld coLongTextBox large form-control" data-bind="addrLine2" id="fe3" name="address-line2" type="text" value=""> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe5">City</label>
                        <div class="controls">
                          <input class="coFld mandatory coLongTextBox large form-control" data-bind="city" id="fe5" name="city" type="text" value=""> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe6">State/County/Province</label>
                        <div class="controls">
                          <span class="dropdown-wrapper coShortTextBox large"><select class="coFld mandatory dropdown large" data-bind="state" data-default-value="" id="fe6" name="state">
                            <option value="">
                              Select State
                            </option>
                            <option value="AK">
                              Alaska
                            </option>
                            <option value="AL">
                              Alabama
                            </option>
                            <option value="AR">
                              Arkansas
                            </option>
                            <option value="AZ">
                              Arizona
                            </option>
                            <option value="CA">
                              California
                            </option>
                            <option value="CO">
                              Colorado
                            </option>
                            <option value="CT">
                              Connecticut
                            </option>
                            <option value="DC">
                              D.C.
                            </option>
                            <option value="DE">
                              Delaware
                            </option>
                            <option value="FL">
                              Florida
                            </option>
                            <option value="GA">
                              Georgia
                            </option>
                            <option value="HI">
                              Hawaii
                            </option>
                          </select> <i></i></span> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe7">Postal Code</label>
                        <div class="controls">
                          <input class="coFld mandatory large form-control" data-bind="zip" id="fe7" name="postal-code" type="text" value=""> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="country">Country</label>
                        <div class="controls">
                          <span class="dropdown-wrapper coSelect-wrapper large"><select class="coFld dropdown large" data-bind="country" data-default-value="US" data-state-field="fe6" data-zip-field="fe7" id="country" name="country">
                            <option value="">
                              Select Country
                            </option>
                            <option selected value="US">
                              United States
                            </option>
                            <option value="CA">
                              Canada
                            </option>
                          </select> <i></i></span> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-inline row">
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="fe16">Phone Number</label>
                          <div class="controls">
                            <input class="coFld mandatory phoneintl large form-control" data-bind="telNumber" id="fe16" name="tel-number" type="tel"> <span class="coError"></span>
                          </div>
                        </div>
                        <div class="form-group col-xs-6">
                          <label class="control-label" for="fe16">Extension</label>
                          <div class="controls">
                            <input class="coFld telExt large form-control" data-bind="telExtension" id="fe15" maxlength="5" name="tel-extension" type="tel"> <span class="coError"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group clearfix"></div><input id="device_data" name="device_data" type="hidden" value="{&quot;device_session_id&quot;:&quot;7293974b7d0caee362bd1a0ded8b8719&quot;}">
                    </form>
                    <div class="vspace80"></div>
                  </div>
                  <div id="coSecondary">
                    <div class="" id="contactSupportBoxTop">
                      <div class="contact-item" id="needHelp">
                        Questions? <span class="hzi-font hzi-Phone"></span> <span class="support-phone">1-800-934-1571</span>
                      </div>
                      <div class="contact-item support-details">
                        Monday - Friday, 5am - 7pm PT
                      </div>
                    </div>
                    <div class="parked" id="orderSummaryBox">
                      <div class="coBox">
                        <div class="coBoxHead text-bold">
                          Order Details
                        </div>
                        <div class="coBoxBody text-l text-dt-s">
                          <div class="itemize">
                            <div class="od-label">
                              Subtotal
                            </div>
                            <div class="value" id="os_subtotal">
                              $218.99
                            </div>
                          </div>
                          <div class="itemize">
                            <div class="od-label">
                              Shipping
                            </div>
                            <div class="value" id="os_shipping">
                              $18.00
                            </div>
                          </div>
                          <div class="itemize hide" id="couponLine">
                            <div class="od-label">
                              Promotions
                            </div>
                            <div class="value" id="os_coupon"></div>
                          </div>
                          <div class="itemize">
                            <div class="od-label">
                              Tax
                            </div>
                            <div class="value" id="os_tax">
                              $0.00
                            </div>
                          </div>
                          <div class="itemize hide" id="creditCouponLine">
                            <div class="od-label">
                              Gift Card
                            </div>
                            <div class="value" id="os_credit_coupon"></div>
                          </div>
                          <div class="itemize total">
                            <div class="od-label">
                              Total
                            </div>
                            <div class="value" id="os_total">
                              $236.99
                            </div>
                          </div>
                        </div>
                      </div><input id="os_total_amount" type="hidden" value="236.99">
                      <div class="continue">
                        <a class="hzBtn primary" href="javascript:;" id="continueBtn">Continue</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
