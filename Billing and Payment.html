<!DOCTYPE html>

<head>

    <title>Houzz</title>

</head>

<body class="t0 hbs simple-header  simple-footer hz-pres-type-desktop en-US">
    <div class="hz-main">
        <div class="hz-header">
            <div id="headerContainer" scopeid="headerContainer" class="comp-box">
                <div id="navHeader" class="checkoutNav ">
                    <div class="houzz-header ">
                        <div class="container">
                            <span id="navHome" objid="navHome" class="brand ">
			<img class="sprite-header-logo" src="./Enter Your Billing and Payment Information_files/spacer.gif" width="2" height="2">
		</span>
                            <ul class="list-unstyled header-nav attach-right">
                            </ul>

                    </div>

            </div>

        <div id="mainArea" class="background-white">
            <div id="mainContent">

                        <div id="coBody" scopeid="coBody" class="comp-box">
                            <div class="container">
                                <div id="coPage">
                                    <div id="coHeader">
                                        <h1 class="header-1">Enter Your Billing and<br> Payment Information</h1>
                                        <ol id="coBreadcrumbs">
                                            <li class="">Shipping</li>
                                            <li class="current"><b>Billing &amp; Payment</b>
                                            </li>
                                            <li class="">Order Review</li>
                                        </ol>
                                    </div>
                                    <div id="coMain" class="sa">
                                        <form name="payment" id="paymentForm" method="post">
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="pe2">Name on Card</label>

                                                <div class="controls">
                                                    <input id="pe2" type="text" class="coFld coLongTextBox mandatory large" name="ccNameOnCard" value="" data-bind="ccNameOnCard">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="pe1">Card Number</label>

                                                <div class="form-inline row">
                                                    <input type="hidden" id="pe6" name="ccType" data-bind="ccType">

                                                    <div class="col-xs-6">
                                                        <div class="controls">
                                                            <input id="pe1" type="text" class="coFld ccNum coShortTextBox mandatory large pull-left form-control" name="ccNumber" value="" data-bind="ccNumber">
                                                        </div>
                                                    </div>
                                                    <span id="ccTypeLogos" class="col-xs-6">
						<div class="controls">
							<img src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" class="ccTypeLogo visa" title="Visa">
							<img src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" class="ccTypeLogo mastercard" title="MasterCard">
							<img src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" class="ccTypeLogo amex" title="American Express">
						</div>
					</span>
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="pe3">Expiration Date</label>

                                                <div class="form-inline row">
                                                    <div class="col-xs-6">
                                                        <span class="controls dropdown-wrapper coShortTextBox large">
							<select id="pe7" class="coFld ccMon ccExpDate mandatory dropdown large" name="ccExpMonth" data-bind="ccExpMonth">
								<option value="-1">MM</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							<i></i>
						</span>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <span class="controls dropdown-wrapper coShortTextBox large">
							<select id="pe8" class="coFld ccYear ccExpDate mandatory dropdown large" name="ccExpYear" data-bind="ccExpYear">
								<option value="-1">YY</option>
																	<option value="17">17</option>
																		<option value="18">18</option>
																		<option value="19">19</option>
																		<option value="20">20</option>
																		<option value="21">21</option>
																		<option value="22">22</option>
																		<option value="23">23</option>
																		<option value="24">24</option>
																		<option value="25">25</option>
																		<option value="26">26</option>
																		<option value="27">27</option>
																		<option value="28">28</option>
																</select>
							<i></i>
						</span>
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="pe4">Security Code</label>

                                                <div class="form-inline row">
                                                    <div class="col-xs-6">
                                                        <div class="controls">
                                                            <input id="pe4" class="coFld coShortTextBox mandatory ccCvv large form-control" maxlength="3" type="text" name="ccCvvNumber" value="" data-bind="ccCvvNumber">
                                                        </div>
                                                    </div>
                                                    <span class="col-xs-6" id="cvvHelpLogos">
						<div class="controls">
							<img src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" class="cvvHelpLogo back3" title="Last 3 numbers on the back of the card.">
							<img src="https://st.hzcdn.com/res/2497/pic/spacer.gif?v=2497" class="cvvHelpLogo front4" title="For American Express, the security number is printed on the front of the card towards the right above the credit card number.">
						</div>
					</span>
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="light-rule mbl mtl"></div>
                                            <h2 class="header-1">Billing Address</h2>

                                            <div class="form-group same-as-shipping">
                                                <label class="checkbox-inline" for="fe0">
                                                    <input type="checkbox" id="fe0"> Same as Shipping Address
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe2">Address Line 1</label>

                                                <div class="controls">
                                                    <input id="fe2" type="text" name="address-line1" value="" class="coFld mandatory coLongTextBox large form-control" data-bind="addrLine1">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label" for="fe3">Address Line 2</label>

                                                <div class="controls">
                                                    <input id="fe3" type="text" name="address-line2" value="" class="coFld coLongTextBox large form-control" data-bind="addrLine2">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe5">City</label>

                                                <div class="controls">
                                                    <input id="fe5" type="text" name="city" value="" class="coFld mandatory coLongTextBox large form-control" data-bind="city">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe6">State/County/Province</label>

                                                <div class="controls">
                                                    <span class="dropdown-wrapper coShortTextBox large">
					<select id="fe6" name="state" data-default-value="" class="coFld mandatory dropdown large" data-bind="state"><option value="">Select State</option><option value="AK">Alaska</option><option value="AL">Alabama</option><option value="AR">Arkansas</option><option value="AZ">Arizona</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DC">D.C.</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="IA">Iowa</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="MA">Massachusetts</option><option value="MD">Maryland</option><option value="ME">Maine</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MO">Missouri</option><option value="MS">Mississippi</option><option value="MT">Montana</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="NE">Nebraska</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NV">Nevada</option><option value="NY">New York</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VA">Virginia</option><option value="VT">Vermont</option><option value="WA">Washington</option><option value="WI">Wisconsin</option><option value="WV">West Virginia</option><option value="WY">Wyoming</option></select>
					<i></i>
					</span>
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe7">Postal Code</label>

                                                <div class="controls">
                                                    <input id="fe7" class="coFld mandatory large form-control" name="postal-code" type="text" value="" data-bind="zip">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="country">Country</label>

                                                <div class="controls">
                                                    <span class="dropdown-wrapper coSelect-wrapper large">
						<select id="country" name="country" class="coFld dropdown large" data-bind="country" data-default-value="US" data-state-field="fe6" data-zip-field="fe7"><option value="">Select Country</option>
						<option value="US" selected="">United States</option><option value="CA">Canada</option></select>
						<i></i>
						</span>
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-inline row">
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="fe16">Phone Number</label>

                                                    <div class="controls">
                                                        <input id="fe16" type="tel" name="tel-number" class="coFld mandatory phoneintl large form-control" data-bind="telNumber">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label" for="fe16">Extension</label>

                                                    <div class="controls">
                                                        <input id="fe15" type="tel" name="tel-extension" maxlength="5" class="coFld telExt large form-control" data-bind="telExtension">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group clearfix"></div>
                                            <input type="hidden" name="device_data" id="device_data" value="{&quot;device_session_id&quot;:&quot;7293974b7d0caee362bd1a0ded8b8719&quot;}">
                                        </form>
                                        <div class="vspace80"></div>
                                    </div>
                                    <div id="coSecondary">
                                        <div id="contactSupportBoxTop" scopeid="checkout_contact_support_top" class="">
                                            <div id="needHelp" class="contact-item">Questions? <span class="hzi-font hzi-Phone"></span><span class="support-phone"> 1-800-934-1571</span>
                                            </div>
                                            <div class="contact-item support-details">Monday - Friday, 5am - 7pm PT</div>
                                        </div>
                                        <div id="orderSummaryBox" class="parked">
                                            <div class="coBox">
                                                <div class="coBoxHead text-bold">Order Details</div>
                                                <div class="coBoxBody text-l text-dt-s">
                                                    <div class="itemize">
                                                        <div class="od-label">Subtotal</div>
                                                        <div id="os_subtotal" class="value">$218.99</div>
                                                    </div>
                                                    <div class="itemize">
                                                        <div class="od-label">Shipping</div>
                                                        <div id="os_shipping" class="value">$18.00</div>
                                                    </div>
                                                    <div id="couponLine" class="itemize hide">
                                                        <div class="od-label">Promotions</div>
                                                        <div class="value" id="os_coupon"></div>
                                                    </div>
                                                    <div class="itemize">
                                                        <div class="od-label">Tax</div>
                                                        <div id="os_tax" class="value">$0.00</div>
                                                    </div>
                                                    <div id="creditCouponLine" class="itemize hide">
                                                        <div class="od-label">Gift Card</div>
                                                        <div class="value" id="os_credit_coupon"></div>
                                                    </div>
                                                    <div class="itemize total">
                                                        <div class="od-label">Total</div>
                                                        <div id="os_total" class="value">$236.99</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input id="os_total_amount" type="hidden" value="236.99">
                                            <div class="continue">
                                                <a href="javascript:;" id="continueBtn" class="hzBtn primary">Continue</a>
                                            </div>
                                        </div>
                                        <script>
                                            $(document).ready(function() {
                                                $('#orderSummaryBox').parkable();
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="hz-footer">
            <div id="footerContainer" scopeid="footerContainer" class="comp-box">
                <div id="minimizedFooter">©&nbsp;2017 Houzz Inc.</div>

            </div>

        </div>
