<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link type="text/css" rel="stylesheet" href="css/style1.css" />
  <link type="text/css" rel="stylesheet" href="css/style2.css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
    rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body class="t0 hbs simple-header simple-footer hz-pres-type-desktop">
  <div class="hz-main">
    <div id="mainArea" class="z-validate z-sign-in">
      <div id="mainContent">
        <div class="container">
          <div class="hz-main-contents">
            <div id="web-body" scopeid="web-body" class="comp-box">
              <div id="mainContent" class="signin">
                <div id="authFlowContainer">
                  <div class="authFlowTitle header-1">Sign In to Houzz</div>
                  <div id="signinErrors" class="authFlowError"></div>
                  <div class="dlgUserDetails">
                    <form id="signinForm">
                      <div class="authFlowFieldTitle text-l mts mbs">Username or Email</div>
                      <div class="dlgInputRow">
                        <input class="authFlowInput" placeholder="" id="username" name="username" value="" type="text" required="required">
                      </div>
                      <div class="authFlowFieldTitle text-l mts mbs">Password</div>
                      <div class="dlgInputRow">
                        <input class="authFlowInput" placeholder="" id="password" name="password" type="password" required="required">
                      </div>
                      <div class="authFlowFieldTitle subHeadingText checkbox"><label><input type="checkbox" checked="checked" id="keepSignedin">Keep me signed in</label></div>
                      <div class="dlgInputRow">
                        <input id="signIn" type="submit" class="hzBtn primary large" value="Sign In" name="submit">
                      </div>
                      <div>
                        <a href="#" target="_new" class="colorLink subHeadingText icon-wrap">Forgot your username or password?<span class="more-icon"></span></a>
                      </div>
                    </form>
                  </div>                  
                  <div id="dlgFbSignIn">
                    <button class="btn btn-lg mbl btn-default auth-btn--google auth-btn" id="googleSignIn" compid="">
                      <div class="auth-btn__icon-text-container">
                        <div class="auth-btn__icon-container">
                          <div class="auth-btn__icon auth-btn__icon--google"></div>
                        </div>
                        Continue with Google
                      </div>
                    </button>
                    <button class="btn btn-lg  btn-facebook auth-btn--fb auth-btn" id="fbSignIn" compid="">
                      <div class="auth-btn__icon-text-container">
                        <div class="auth-btn__icon-container">
                          <div class="auth-btn__icon auth-btn__icon--fb hzi-font hzi-Facebook"></div>
                        </div>
                        Continue with Facebook
                      </div>
                    </button>
                    <div class="dlgFbSubMessage">Don't have an account yet?<br><a class="colorLink icon-wrap" href="#">Join Now<span class="more-icon"></span></a></div>
                    <div id="tos" class="tos">By signing in, I acknowledge and agree to Houzz's <a href="#" target="_new" class="colorLink">Terms&nbsp;of&nbsp;Use</a> and <a href="#" target="_new" class="colorLink">Privacy Policy</a>.</div>
                  </div>
                  <div style="clear: both;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
