<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link type="text/css" rel="stylesheet" href="css/style1.css" />
  <link type="text/css" rel="stylesheet" href="css/style2.css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
    rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body class="hbs">
  <div class="hz-main">
    <div id="mainArea">
      <div id="mainContent">
        <div class="container">
          <div class="hz-main-contents">
            <div id="sign-up-content" scopeid="sign-up-content" class="comp-box">
              <div id="body-container" class="trackMe">
                <div id="bg-image">
                  <img src="images/traditional-kitchen.jpg">
                </div>
                <div id="signup" class="dialog active" scopeid="signup">
                  <div id="header">
                    <h1 class="header-1">Welcome to Houzz</h1>
                    <h2 class="header-2">The new way to design your home</h2>
                  </div>
                  <div id="body">
                    <div class="row">
                      <div class="create-account section col-sm-6">
                        <form id="emailSignupForm" role="form" method="POST" class="z-validate">
                          <div class="form-group" id="email-field">
                            <label for="email"><span class="text-m label-text">Email</span></label>
                            <input id="email" name="email" class="form-control trackMe" required="required" type="email">
                          </div>
                          <div class="form-group" id="password-field">
                            <label for="password">
                              <div class="text-m label-text">Password</div>
                            </label>
                            <input id="password" name="password" class="form-control trackMe" type="password" required="required" placeholder="Minimum 6 characters">
                          </div>
                          <div class="form-group" id="password-field">
                            <label for="password">
                              <div class="text-m label-text">Confirm Password</div>
                            </label>
                            <input id="confirm-confirm-password" name="confirm-password" class="form-control trackMe" type="confirm-password" required="required">
                          </div>
                          <button id="sign-up-btn" class="hzBtn primary large">Sign Up</button>
                          <div class="tos text-m text-dt-s">By signing up or signing in, I acknowledge and agree to Houzz's <a href="#" target="_new" class="colorLink">Terms&nbsp;of&nbsp;Use</a> and <a href="#" target="_new" class="colorLink">Privacy Policy</a>.</div>
                          <input id="iampro" name="iampro" type="hidden" value="no">
                        </form>
                      </div>
                      <div class="facebook-signup section col-sm-6">
                        <div class="text-m fb-title">Easily share with friends and family</div>
                        <button class="btn btn-lg mbl btn-default auth-btn--google auth-btn " id="googleSignUp" compid="google">
                          <div class="auth-btn__icon-text-container">
                            <div class="auth-btn__icon-container">
                              <div class="auth-btn__icon auth-btn__icon--google"></div>
                            </div>
                            Continue with Google
                          </div>
                        </button>
                        <button class="btn btn-lg  btn-facebook auth-btn--fb auth-btn " id="fbSignUp" compid="fb">
                          <div class="auth-btn__icon-text-container">
                            <div class="auth-btn__icon-container">
                              <div class="auth-btn__icon auth-btn__icon--fb hzi-font hzi-Facebook"></div>
                            </div>
                            Continue with Facebook
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div id="footer">
                    <div class="already-member text-xl">
                      Already have an account? <a class="colorLink" href="#">Sign in</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
