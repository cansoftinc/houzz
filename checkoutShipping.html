<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houzz</title>
    <link type="text/css" rel="stylesheet" href="css/style1.css" />
    <link type="text/css" rel="stylesheet" href="css/style2.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/style3.css" />
</head>

<body class="t0 hbs simple-header  simple-footer hz-pres-type-desktop en-US">
    <div class="hz-main">
        <div class="hz-header">
            <div id="headerContainer" scopeid="headerContainer" class="comp-box">
                <div id="navHeader" class="checkoutNav ">
                    <div class="houzz-header ">
                        <div class="container">
                            <span id="navHome" objid="navHome" class="brand ">
			<img class="sprite-header-logo" src="./checkoutShipping_files/spacer.gif" width="2" height="2">
		</span>
                            <ul class="list-unstyled header-nav attach-right">
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div id="mainArea" class="background-white">
            <div id="mainContent">
                <div class="container">
                    <div class="hz-main-contents">
                        <div id="coBody" scopeid="coBody" class="comp-box">
                            <div class="container">
                                <div id="coPage">
                                    <div id="coHeader">
                                        <h1 class="header-1">Enter Your Shipping Address</h1>
                                        <ol id="coBreadcrumbs">
                                            <li class="current"><b>Shipping</b>
                                            </li>
                                            <li class="">Billing &amp; Payment</li>
                                            <li class="">Order Review</li>
                                        </ol>
                                    </div>
                                    <div id="coMain">
                                        <form id="addressForm" name="shipping" autocomplete="on" method="post">

                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe1">Full Name</label>
                                                <div class="controls">
                                                    <input id="fe1" type="text" name="full-name" maxlength="35" class="coFld coLongTextBox large" data-bind="fullName">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mandatory" for="fe2">Address Line 1</label>
                                                <div class="controls">
                                                    <input id="fe2" type="text" name="address-line1" class="coFld coLongTextBox large" data-bind="addrLine1" maxlength="35">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label" for="fe3">Address Line 2</label>
                                                <div class="controls">
                                                    <input id="fe3" type="text" name="address-line2" class="coFld coLongTextBox large" data-bind="addrLine2" maxlength="35">
                                                    <span class="coError"></span>
                                                </div>
                                            </div>

                                            <div class="form-inline form-group row">
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="fe5">City</label>
                                                    <div class="controls row-fluid">
                                                        <input id="fe5" type="text" name="city" class="coFld coLongTextBox large" data-bind="city" maxlength="35">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="fe6">State/County/Province</label>
                                                    <div class="controls">
                                                        <span class="dropdown-wrapper coSelect-wrapper large">
					<select id="fe6" name="state" class="coFld dropdown large" data-default-value="" data-bind="state"><option value="">Select State</option><option value="AK">Alaska</option><option value="AL">Alabama</option><option value="AR">Arkansas</option><option value="AZ">Arizona</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DC">D.C.</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="IA">Iowa</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="MA">Massachusetts</option><option value="MD">Maryland</option><option value="ME">Maine</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MO">Missouri</option><option value="MS">Mississippi</option><option value="MT">Montana</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="NE">Nebraska</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NV">Nevada</option><option value="NY">New York</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VA">Virginia</option><option value="VT">Vermont</option><option value="WA">Washington</option><option value="WI">Wisconsin</option><option value="WV">West Virginia</option><option value="WY">Wyoming</option></select>
					<i></i>
					</span>
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-inline form-group row">
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="fe7">Postal Code</label>
                                                    <div class="controls">
                                                        <input id="fe7" class="coFld large" name="postal-code" type="text" value="" data-bind="zip" maxlength="15">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="country">Country</label>
                                                    <div class="controls">
                                                        <span class="dropdown-wrapper coSelect-wrapper large">
					<select id="country" name="country" class="coFld dropdown large" data-bind="country" data-default-value="US" data-state-field="fe6" data-zip-field="fe7"><option value="">Select Country</option>
					<option value="US" selected="">United States</option><option value="CA">Canada</option></select>
					<i></i>
					</span>
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-inline form-group row">
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label mandatory" for="fe16">Phone Number</label>
                                                    <div class="controls">
                                                        <input id="fe16" type="tel" name="tel-number" class="coFld mandatory phoneintl large form-control" data-bind="telNumber" maxlength="20">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label class="control-label" for="fe16">Extension</label>
                                                    <div class="controls">
                                                        <input id="fe15" type="tel" name="tel-extension" maxlength="5" class="coFld telExt large form-control" data-bind="telExtension">
                                                        <span class="coError"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="controls checkbox">
                                                    <label for="fe10" class="coSmallLabel">
                                                        <input type="checkbox" id="fe10" name="setAsDefault" value="2" class="coFld" data-bind="status" checked=""> Set as default shipping address</label>
                                                    <span class="coError"></span>
                                                </div>
                                            </div>
                                            <input type="submit" class="hiddenSubmit">
                                        </form>
                                    </div>
                                    <div id="coSecondary" class="secondary-wide">
                                        <div id="contactSupportBoxTop" scopeid="checkout_contact_support_top" class="">
                                            <div id="needHelp" class="contact-item">Questions? <span class="hzi-font hzi-Phone"></span><span class="support-phone"> 1-800-934-1571</span>
                                            </div>
                                            <div class="contact-item support-details">Monday - Friday, 5am - 7pm PT</div>
                                        </div>
                                        <div id="orderSummaryBox" class="parked">
                                            <div class="coBox">
                                                <div class="coBoxHead text-bold">Order Details</div>
                                                <div class="coBoxBody text-l text-dt-s">
                                                    <div class="itemize">
                                                        <div class="od-label">Subtotal</div>
                                                        <div id="os_subtotal" class="value">$90.99</div>
                                                    </div>
                                                    <div class="itemize">
                                                        <div class="od-label">Shipping</div>
                                                        <div id="os_shipping" class="value">--</div>
                                                    </div>
                                                    <div id="couponLine" class="itemize hide">
                                                        <div class="od-label">Promotions</div>
                                                        <div class="value" id="os_coupon"></div>
                                                    </div>
                                                    <div class="itemize">
                                                        <div class="od-label">Tax</div>
                                                        <div id="os_tax" class="value">--</div>
                                                    </div>
                                                    <div id="creditCouponLine" class="itemize hide">
                                                        <div class="od-label">Gift Card</div>
                                                        <div class="value" id="os_credit_coupon"></div>
                                                    </div>
                                                    <div class="itemize total">
                                                        <div class="od-label">Total</div>
                                                        <div id="os_total" class="value">$90.99</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input id="os_total_amount" type="hidden" value="90.99">
                                            <div class="continue">
                                                <a href="javascript:;" id="continueBtn" class="hzBtn primary">Continue</a>
                                            </div>
                                        </div>
                                        <script>
                                            $(document).ready(function() {
                                                $('#orderSummaryBox').parkable();
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="hz-footer">
            <div id="footerContainer" scopeid="footerContainer" class="comp-box">
                <div id="minimizedFooter">Â©&nbsp;2017 Houzz Inc.</div>

            </div>

        </div>
        <div class="hz-stash">

        </div>
    </div>
    <div id="hzHoverCardContainer"></div>
    <iframe id="printFriendly" name="printFriendly" onload="HZ.utils.Print.handlePrintFrameLoaded()" width="0" height="0" style="position:absolute;left:-1000px;" src="./checkoutShipping_files/saved_resource.html"></iframe>


    <img src="./checkoutShipping_files/log" style="position: absolute; left: -100px; top: -100px;"><img src="./checkoutShipping_files/log(1)" style="position: absolute; left: -100px; top: -100px;">
</body>

</html>
