<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Checkout Shipping</title>
  <link href="css/style1.css" rel="stylesheet" type="text/css">
  <link href="css/style2.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="css/style3.css" rel="stylesheet" type="text/css">
</head>
<body class="t0 hbs simple-header simple-footer hz-pres-type-desktop z-checkout">
  <div class="hz-main">   
    <div class="background-white" id="mainArea">
      <div id="mainContent">
        <div class="container">
          <div class="hz-main-contents">
            <div class="comp-box" id="coBody">
              <div class="container">
                <div id="coPage">
                  <div id="coHeader">
                    <h1 class="header-1">Enter Your Shipping Address</h1>
                    <ol id="coBreadcrumbs">
                      <li class="current"><b>Shipping</b></li>
                      <li class="">Billing &amp; Payment</li>
                      <li class="">Order Review</li>
                    </ol>
                  </div>
                  <div id="coMain">
                    <form autocomplete="on" id="addressForm" method="post" name="shipping">
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe1">Full Name</label>
                        <div class="controls">
                          <input class="coFld coLongTextBox large" data-bind="fullName" id="fe1" maxlength="35" name="full-name" type="text"> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label mandatory" for="fe2">Address Line 1</label>
                        <div class="controls">
                          <input class="coFld coLongTextBox large" data-bind="addrLine1" id="fe2" maxlength="35" name="address-line1" type="text"> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label" for="fe3">Address Line 2</label>
                        <div class="controls">
                          <input class="coFld coLongTextBox large" data-bind="addrLine2" id="fe3" maxlength="35" name="address-line2" type="text"> <span class="coError"></span>
                        </div>
                      </div>
                      <div class="form-inline form-group row">
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="fe5">City</label>
                          <div class="controls row-fluid">
                            <input class="coFld coLongTextBox large" data-bind="city" id="fe5" maxlength="35" name="city" type="text"> <span class="coError"></span>
                          </div>
                        </div>
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="fe6">State/County/Province</label>
                          <div class="controls">
                            <span class="dropdown-wrapper coSelect-wrapper large"><select class="coFld dropdown large" data-bind="state" data-default-value="" id="fe6" name="state">
                              <option value="">
                                Select State
                              </option>
                              <option value="AK">
                                Alaska
                              </option>
                              <option value="AL">
                                Alabama
                              </option>
                              <option value="AR">
                                Arkansas
                              </option>
                              <option value="AZ">
                                Arizona
                              </option>
                              <option value="CA">
                                California
                              </option>
                              <option value="CO">
                                Colorado
                              </option>
                              <option value="CT">
                                Connecticut
                              </option>
                              <option value="DC">
                                D.C.
                              </option>
                              <option value="DE">
                                Delaware
                              </option>
                              <option value="FL">
                                Florida
                              </option>
                              <option value="GA">
                                Georgia
                              </option>
                              <option value="HI">
                                Hawaii
                              </option>
                            </select> <i></i></span> <span class="coError"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-inline form-group row">
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="fe7">Postal Code</label>
                          <div class="controls">
                            <input class="coFld large" data-bind="zip" id="fe7" maxlength="15" name="postal-code" type="text" value=""> <span class="coError"></span>
                          </div>
                        </div>
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="country">Country</label>
                          <div class="controls">
                            <span class="dropdown-wrapper coSelect-wrapper large"><select class="coFld dropdown large" data-bind="country" data-default-value="US" data-state-field="fe6" data-zip-field="fe7" id="country" name="country">
                              <option value="">
                                Select Country
                              </option>
                              <option selected value="US">
                                United States
                              </option>
                              <option value="CA">
                                Canada
                              </option>
                            </select> <i></i></span> <span class="coError"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-inline form-group row">
                        <div class="form-group col-xs-6">
                          <label class="control-label mandatory" for="fe16">Phone Number</label>
                          <div class="controls">
                            <input class="coFld mandatory phoneintl large form-control" data-bind="telNumber" id="fe16" maxlength="20" name="tel-number" type="tel"> <span class="coError"></span>
                          </div>
                        </div>
                        <div class="form-group col-xs-6">
                          <label class="control-label" for="fe16">Extension</label>
                          <div class="controls">
                            <input class="coFld telExt large form-control" data-bind="telExtension" id="fe15" maxlength="5" name="tel-extension" type="tel"> <span class="coError"></span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="controls checkbox">
                          <label class="coSmallLabel" for="fe10"><input checked class="coFld" data-bind="status" id="fe10" name="setAsDefault" type="checkbox" value="2"> Set as default shipping address</label> <span class="coError"></span>
                        </div>
                      </div><input class="hiddenSubmit" type="submit">
                    </form>
                  </div>
                  <div class="secondary-wide" id="coSecondary">
                    <div class="" id="contactSupportBoxTop">
                      <div class="contact-item" id="needHelp">
                        Questions? <span class="hzi-font hzi-Phone"></span> <span class="support-phone">1-800-934-1571</span>
                      </div>
                      <div class="contact-item support-details">
                        Monday - Friday, 5am - 7pm PT
                      </div>
                    </div>
                    <div class="parked" id="orderSummaryBox">
                      <div class="coBox">
                        <div class="coBoxHead text-bold">
                          Order Details
                        </div>
                        <div class="coBoxBody text-l text-dt-s">
                          <div class="itemize">
                            <div class="od-label">
                              Subtotal
                            </div>
                            <div class="value" id="os_subtotal">
                              $90.99
                            </div>
                          </div>
                          <div class="itemize">
                            <div class="od-label">
                              Shipping
                            </div>
                            <div class="value" id="os_shipping">
                              --
                            </div>
                          </div>
                          <div class="itemize hide" id="couponLine">
                            <div class="od-label">
                              Promotions
                            </div>
                            <div class="value" id="os_coupon"></div>
                          </div>
                          <div class="itemize">
                            <div class="od-label">
                              Tax
                            </div>
                            <div class="value" id="os_tax">
                              --
                            </div>
                          </div>
                          <div class="itemize hide" id="creditCouponLine">
                            <div class="od-label">
                              Gift Card
                            </div>
                            <div class="value" id="os_credit_coupon"></div>
                          </div>
                          <div class="itemize total">
                            <div class="od-label">
                              Total
                            </div>
                            <div class="value" id="os_total">
                              $90.99
                            </div>
                          </div>
                        </div>
                      </div><input id="os_total_amount" type="hidden" value="90.99">
                      <div class="continue">
                        <a class="hzBtn primary" href="javascript:;" id="continueBtn">Continue</a>
                      </div>
                    </div>                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
